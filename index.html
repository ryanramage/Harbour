<html>
<head>
  <link rel="stylesheet" type="text/css" href="./theme.css"/>
</head>
<body>
  <div id="app">


    <table class="thing">
      <thead>
        <td>Port</td>
        <td>Channel</td>
        <td>Name</td>
        <td>Mixer</td>
      </thead>
      <tbody v-for="item in rows">
        <tr class="row">
          <td>
            <span v-if="item.input !== null">ðŸ˜€</span>
            <span v-else>ðŸ’€</span>
          </td>

          <td>{{ item.channelName }} </td>
          <td>{{ item.name }}</td>
          <td>
            <vue-numeric-input
              :min="-80"
              :max="10"
              :precision="2"
              v-model="item.channel.volume.value"
              size="80px"
              align="right"
            ></vue-numeric-input>
            <vue-numeric-input
              :min="-1"
              :max="1"
              :step="0.1"
              :precision="2"
              v-model="item.channel.pan.value"
              size="90px"
              align="right"
            ></vue-numeric-input>

            <input type="checkbox" v-model="item.channel.solo">
            <label for="checkbox">solo</label>

          </td>

        </tr>

      </tbody>
    </table>

    <div class="thing">

      <input v-model="patchUrl" placeholder="Patch URL">

      <select v-model="selected">
        <option v-for="option in port" v-bind:value="option.value">
          {{ option.text }}
        </option>
      </select>

      <select v-model="channel">
        <option>All</option>

        <option value="1">0</option>
        <option value="2">1</option>
        <option value="3">2</option>
        <option value="4">3</option>
        <option value="5">4</option>
        <option value="6">5</option>
        <option value="7">6</option>
        <option value="8">7</option>
        <option value="9">8</option>
        <option value="10">9</option>
        <option value="11">A</option>
        <option value="12">B</option>
        <option value="13">C</option>
        <option value="14">D</option>
        <option value="15">E</option>
        <option value="16">F</option>
      </select>

      <button v-on:click="addPatch">Add Patch</button>

    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html
